# docker-compose.yml
version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: db-mysql-con
    restart: always
    environment:
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "3306:3306"
    networks:
      - db-mysql-net
      - db-mongodb-net

  adminer:
    image: adminer
    container_name: adminer-con
    restart: always
    ports:
      - "8080:8080"
    networks:
      - db-mysql-net
      - db-mongodb-net

  mongodb:
    image: mongo:latest
    container_name: db-mongodb-con
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - mongodb-data:/data/db
    networks:
      - db-mongodb-net

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=123456
    networks:
      - db-mongodb-net

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin-con
    restart: always
    ports:
      - "9411:9411"
    networks:
      - db-mysql-net
      - db-mongodb-net

volumes:
  mysql-data:
  mongodb-data:

networks:
  db-mysql-net:
  db-mongodb-net:

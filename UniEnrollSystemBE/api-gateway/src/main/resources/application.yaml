        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: faculty-service
          uri: lb://faculty-service
          predicates:
            - Path=/faculties/**
            - Path=/students/**
            - Path=/courses/**
  main:
    web-application-type: reactive


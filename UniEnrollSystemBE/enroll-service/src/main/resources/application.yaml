spring:
  application:
    name: enroll-service
  config:
    import: "optional:configserver:http://localhost:8088"
  datasource:
    url: jdbc:mysql://localhost:3306/enroll_db?createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      timeout: 60000
      password: 123456
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456